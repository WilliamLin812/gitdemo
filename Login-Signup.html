<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8" />
      <link href="Login-Signup.css" rel="stylesheet" type="text/css" >
      <link href="Login-Signup.js" >
    </head>
  <body>
    <div class="system_name">
      <h2>活動報名系統</h2>
    </div>
    
    <div class="login_page">
      <div id="container1" value="0">

        <div class="login">  
          
          <h3>登入 Login</h3>

          <form action="">
            <input type="text" id="username" name="username" placeholder="帳號" required>
            <div class="tab"></div>
            <input type="password" id="password" name="password" placeholder="密碼" required>
            <div class="tab"></div>
            <input type="submit" value="登入" class="submit">
          </form>  

          <h5 onclick="show_hide()">註冊帳號</h5>
          
        </div><!-- login end-->
      </div><!-- container1 end-->
    </div><!-- login_page end-->
    
    <div class="signup_page">
      <div id="container2" value="1">

        <div class="signup">  
          
          <h3>註冊 Sign Up</h3>

          <form action="">
            <input type="text" id="username2" name="username" placeholder="帳號" required>
            <div class="tab"></div>
            <input type="password" id="password2" name="password" placeholder="密碼" required>
            <div class="tab"></div>
            <input type="text" id="comfirm_password" name="comfirm_password" placeholder="確認密碼" required>
            <div class="tab"></div>
            <input type="submit" value="註冊" class="submit">
          </form>  

          <h5 onclick="show_hide()">登入帳號</h5>
          <script src="Login-Signup.js" text="text/js"></script>
        </div><!-- signup end-->
      </div><!-- container2 end-->
    </div> <!-- signup_page end--> 
  </body>
</html>
